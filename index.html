



<!DOCTYPE html>
<head>
<meta charset="utf-8">
  <meta charset="UTF-8" />
<!-- Load d3.js -->
<link rel="stylesheet" href="css/style.css">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- <iframe src="https://giphy.com/embed/h1nzFFCoLyDLJAAeuN" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/h1nzFFCoLyDLJAAeuN">via GIPHY</a></p>
<iframe src="https://giphy.com/embed/JsQNWYSRgKVqFw2veQ" width="480" height="268" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/JsQNWYSRgKVqFw2veQ">via GIPHY</a></p>
<iframe src="https://giphy.com/embed/hrXxZL5uUgXEnKe57f" width="480" height="198" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/hrXxZL5uUgXEnKe57f">via GIPHY</a></p> -->
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 40, left: 200},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/Mackmiller/DDJ/master/data/top_pieces.csv", function(data) {

  var x = d3.scaleLinear()
    .domain([0, 50])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])

    .domain(data.map(function(d) { return d.Country; }))
    .padding(.1);

  svg.append("g")
    .attr("class", "axisWhite")
    .call(d3.axisLeft(y).tickSize(0))


  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Country); })
    .attr("width", function(d) { return x(d.Value); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")
    // .attr("x", function(d) { return x(d.Country); })
    // .attr("y", function(d) { return y(d.Value); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Value); })
    // .attr("fill", "#69b3a2")
})

g
  .attr("transform", `translate(${margin.left},0)`)
  .call(d3.axisLeft(y).ticks(8, "$.0f"))
  .call(g => g.select(".domain").remove())

</script>
</body>
</html>
